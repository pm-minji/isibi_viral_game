<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서 문자 인코딩 설정 (UTF-8 권장) -->
    <meta charset="UTF-8">

    <!-- 모바일 기기 최적화를 위한 뷰포트 설정 -->
    <!-- width=device-width: 화면 너비를 기기 너비에 맞춤 -->
    <!-- user-scalable=no: 사용자가 화면 확대/축소 못하게 막음 (게임 플레이 방해 방지) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>로켓 이스케이프 (Rocket Escape) - 달을 향해!</title>

    <!-- 스타일 시트 연결 (디자인 담당 파일) -->
    <link rel="stylesheet" href="style.css">

    <!-- 구글 폰트(글꼴) 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 영문 폰트: Outfit, 한글 폰트: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 게임 전체를 감싸는 컨테이너 -->
    <div id="game-container">
        <!-- 캔버스: 실제로 게임 그래픽이 그려지는 도화지 역할 -->
        <canvas id="game-canvas"></canvas>
        
        <!-- UI 레이어: 점수, 버튼 등 사용자 인터페이스가 표시되는 층 -->
        <div id="ui-layer">

            <!-- 시작 화면 (Start Screen) -->
            <div id="start-screen" class="screen">
                <div class="glass-card">
                    <h1>ROCKET<br><span class="highlight">ESCAPE</span></h1>
                    <p class="description">부스트를 조절하여 우주 끝까지 날아가세요!</p>
                    <button id="start-button" class="btn-primary">발사 (LAUNCH)</button>
                    <div class="instructions">꾹 눌러서 부스트 사용</div>
                </div>
            </div>

            <!-- HUD (Head-Up Display): 게임 중 정보를 표시하는 화면 -->
            <div id="hud" class="hidden">
                <div class="hud-top">
                    <div class="altitude-container">
                        <span class="label">고도 (ALTITUDE)</span>
                        <div id="altitude-value">0 m</div>
                    </div>
                </div>
                <div class="hud-bottom">
                    <div class="boost-meter-container">
                        <div class="meter-label">과열 (HEAT)</div>
                        <div class="meter-track">
                            <!-- 부스트 사용 시 차오르는 게이지 -->
                            <div id="boost-fill" class="meter-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 게임 오버 화면 (Game Over Screen) -->
            <div id="game-over-screen" class="screen hidden">
                <div class="glass-card">
                    <h2 id="end-title">임무 종료 (MISSION OVER)</h2>
                    <div class="final-score">
                        <span class="label">최종 고도</span>
                        <div id="final-altitude">0 km</div>
                    </div>
                    <button id="restart-button" class="btn-secondary">재도전 (RETRY)</button>
                    <button id="share-button" class="btn-primary">결과 공유 (SHARE)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 게임 로직 스크립트 연결 -->
    <script src="game.js"></script>
</body>
</html>
